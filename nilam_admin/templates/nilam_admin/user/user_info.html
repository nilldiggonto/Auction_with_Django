

{% extends 'nilam_admin/dashboard.html' %}



{% block content %}











          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800 text-center">All {{live}} Products</h1>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>User Pic</th>

                      <th>User</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <!-- <th>Email</th> -->

                 
                     
                     
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>User Pic</th>

                        <th>User</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>

                      <!-- <th>Email</th> -->
                       
                      </tr>
                    </tr>
                  </tfoot>


                  <tbody>

                    {% for u in user_all %}

                    <tr>
                      
                        <td><i class="fas fa-user-tie fa-2x"></i></td>

                        
                      <td>{{u.username}}</td>
                      <td>{{u.first_name}}</td>
                      <td>{{u.last_name}}</td>
                      <td>{{u.email}}</td>

                      <!-- <td><img style="max-width:100%; height:50px;" src="{{product.image.url}}" alt=""></td> -->
                      <!-- <td>{{u.timestamp}}</td> -->
                     
                      <!-- <td><a href="" class="btn btn-sm btn-outline-info">View</a></td> -->
                    </tr>
                    {% endfor %}



                  
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->












        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
          </a>
        


{% endblock %}
